{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;

        }

        .profile-sidebar {
            background-color: #343a40;
            color: #ffffff;
            min-height: 100vh;
            z-index: 1000;
        }

        .profile-content {
        
            overflow-y: auto; /* Enable vertical scrolling for the content */
            height: calc(100vh - 40px); /* Adjust the height to fill the remaining viewport height */
        }

        .avatar-xxl {
            width: 120px;
            height: 120px;
        }

        .social-links {
            margin-top: 10px;
            
        }

        .social-links a {
            margin-right: 10px;
            color: #ffffff;
            font-size: 20px;
        }
    </style>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        {% if request.user.is_authenticated %}
        <a class="navbar-brand" href="#">Welcome,{{request.user.username}}</a>
        <a class="navbar-brand" href="{% url 'user:logout_view' %}"><i class="bi bi-box-arrow-right"></i></a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">#</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">#</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">#</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">#</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


{% block content %}

{% endblock %}

<!-- Footer -->
<footer class="py-4 bg-dark text-white text-center">
    <div class="container">
        <p>&copy; 2024 Abdullah Alanezi. All Rights Reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
